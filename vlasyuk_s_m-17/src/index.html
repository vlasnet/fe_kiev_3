<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hometask 17</title>
</head>
<body class="page">
<h1>Модуль 17 - Домашнее задание</h1>
<ul>
    <li>Взять готовую сборку вебпака с занятия.</li>
    <li>Сделать приложение, отображающее фотографии заданной категории с сайта <code>https://pixabay.com</code>.</li>
    <li>Использовать модульность, вынести отдельно логику, отдельно представление.</li>
</ul>
<form action="">
    <label for="keyword">Введите название категории для поиска фото на сайте <code>https://pixabay.com</code></label>
    <input class="input-field" type="text" id="keyword" placeholder="Введите название категории для поиска фото"><br>
    <label for="count">Количество фото на странице</label>
    <input class="input-field" type="text" id="count" placeholder="Введите количество выводимых на странице фотографий">
</form>
<br>
<button class="btn" id="btn">Отобразить фото (до 200 штук)</button>

<div class="images-wrapper"></div>
<div class="error-message"></div>
</body>
</html>
